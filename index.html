<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="wrapper">
    <h1 class="pixel-art-header">PIXEL ART MAKER</h1>
         <div id="controls">
            <label for="color-picker" class="color-picker-label">PICK YOUR COLOR</label>
            <input type="color" id="color-picker" class="color-picker">
            <button id="btn-16">16x16</button>
            <button id="btn-32">32x32</button>
            <button id="btn-64">64x64</button>
            <button id="btn-reset">Reset</button>
            <button id="btn-eraser">Eraser</button>
            <button id="btn-download">Download</button>
    </div>
 
    <div id="container"></div>
    </div>

    <div id="footer">
        <img src="github-logo.png" alt="Github logo" class="github-logo">
        <p>Created by <a href="https://github.com/AndreasOun" target="_blank">AndreaOun</a></p>
      </div>
    
    <script src="script.js"></script>
</body>
</html>
